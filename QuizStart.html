	<!--marqee for the user info about the quiz-->

	<script type="text/javascript">
	<!--Timer calculation -->
			var timer;
            var sec = 15;
            var sec2;
            {
                timer = setInterval(function(){ 
                    sec--;
                     if(sec == 00){  
                        sec = 15;
						
                    }
                     document.getElementById("timer").innerHTML =  "QUIZ WILL LOAD IN " +  sec + " seconds." ;  
                    },1000);
         		 }
				sec2 = 15 - sec;
				
	<!--font change button display -->				
	function increaseFontSize(objId){
				obj= document.getElementById(objId);
				currentSize=parseFloat(obj.style.fontSize);
				obj.style.fontSize=(currentSize + .1) + "em"; 
			}
				
	function decreaseFontSize(objId){
				obj= document.getElementById(objId);
				currentSize=parseFloat(obj.style.fontSize);
				obj.style.fontSize=(currentSize - .1) + "em"; 
			}
	</script>
